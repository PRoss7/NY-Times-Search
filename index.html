<!DOCTYPE html>
<html charset="en-us">
<head>

	<title>NY Times Search</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" type="text" href="assets/css/style.css">

</head>

<body>

<script src="https://use.fontawesome.com/f2a093383c.js"></script>

<div class="container">

	<div class="jumbotron">
	
		<h1>

			<i class="fa fa-newspaper-o" aria-hidden="true"></i>
		
			New York Times Search

		</h1>
	
	</div>

<div class="form-section">

	<header>

		<h2>

			<i class="fa fa-list-alt" aria-hidden="true"></i>

			Search Parameters
		
		</h2>

	<form>

		<label class="label-name" for="search">Search Term: </label>
		<input type="text">

<div class="col-lg-6">		

	<div class="input-group">

		<label class="label-name" for="number">Number of Records to Recieve: </label>

		<input type="text">
	      
	      <div class="input-group-btn">
	        
	        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	        </button>
	       
	        <div class="dropdown-menu dropdown-menu-right">
	         
	          <a class="dropdown-item" href="#">1</a>
	          <a class="dropdown-item" href="#">5</a>
	          <a class="dropdown-item" href="#">10</a>

			</div>
		
		</div>

	</div>

</div>	
		
			<label class="label-name" for="start">Start Year (Optional): </label>
			<input type="text">

			<label class="label-name" for="end">End Year (Optional):</label>
			<input type="text">

		

		</form>
		
		<button><i class="fa fa-search" aria-hidden="true"> Search</i></button>
		<button><i class="fa fa-trash" aria-hidden="true"></i> Clear Results</button>

<div class="search-results"></div>	

</div>		






</div>	


	




</div>
 


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
