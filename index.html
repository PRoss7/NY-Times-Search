<!DOCTYPE html>
<html charset="en-us">
<head>

	<title>NY Times Search</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>

<body>

<script src="https://use.fontawesome.com/f2a093383c.js"></script>
<script src="assets/javascript/app.js"></script>


<div class="container">

	<div class="jumbotron">
	
		<h1>

			<i class="fa fa-newspaper-o" aria-hidden="true"></i>
		
			New York Times Search

		</h1>
	
	</div>

	<div class="form-section">

		<header class="search-header">
			
			<h2>
			
			<i class="fa fa-list-alt" aria-hidden="true"></i>
			
			Search Parameters

			</h2>
		
		</header>
		
		<form>

			<label class="label-name" for="search"><strong>Search Term:</strong></label>
			<br>
			<input type="text" class="form-control">
			<br>
	  
	     	<div class="form-group">
	  			
	  			<label for="sel1"><strong>Number or Records to Retrieve</strong></label>
	  			
	  			<select class="form-control">
	    			
	    			<option>1</option>
	    			<option>5</option>
	    			<option>10</option>
	  			
	  			</select>
			
			</div>
			<br>

				<label class="start" for="start"><strong>Start Year (Optional):</strong></label>
				<br>
				<input type="text" class="form-control">
				<br>
				<label class="label-name" for="end"><strong>End Year (Optional):</strong></label>
				<br>
				<input type="text" class="form-control">

			<button class="search"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
			<button class="clear"><i class="fa fa-trash" aria-hidden="true"></i> Clear Results</button>
	
		</form>
	
	</div>	

<div class="search-results"></div>	

</div>	

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
